name: devsquirrel
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.0.0
  clay_containers: ^0.2.2
  provider: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/

  fonts:
  - family: JetBrains
    fonts:
    - asset: fonts/JetBrains.ttf
  - family: Title
    fonts:
    - asset: fonts/Title.ttf
